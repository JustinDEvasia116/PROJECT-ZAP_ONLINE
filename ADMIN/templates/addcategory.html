{% extends 'base.html' %}{% block content %}
<title>{% block page_title  %}Add Category{% endblock  %}</title>

<div class="container">
   
        
        <div class="col-md-8 my-4 mx-auto" style="width:60%;">
            <div class="card">
                <div class="card-header">
                    <h4>Add Category</h4>
                </div>
                <div class="card-body">
                    <form action="addcategory" method ="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                        <div class="form-group" >
                          <label for="exampleInputEmail1">Category Name</label>
                          <input type="text" class="form-control" name="name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Category Name">
                        </div>
                        
                        <div class="form-group">
                            <label for="pimage">Image</label>
                            <input type="file" class="form-control" name="image" id="image22"  placeholder="Category Image">
                            <span id="errorimage" class="text-danger">
                          </div>
                        <br></br>
                        <button type="submit" class="btn "style="background:#94D3AC;">Add Category</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
