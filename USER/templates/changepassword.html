{% extends 'base.html' %}
{% load static %}


{% block css_files %}

<link rel="stylesheet" href="{% static 'editprofile.css' %}">

{% endblock css_files %}

{% block content%}
<div class="container-xl px-4 mt-4">
    <!-- Account page navigation-->
    <nav class="nav nav-borders">
        <h4> Change Password</h4>

        
        
    </nav>
    <hr class="mt-0 mb-4">
    <div class="row">
   
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                {%for user in user%}
                    <form action="changepassword?id={{user.id}}" method="POST">
                        {% csrf_token %}
                        <!-- Form Group (username)-->
                      
                         <div class="row gx-3 mb-3">
                        
                            <div class="col-md-6">
                                
                                <input class="form-control" name="first_name" id="inputFirstName" type="hidden" placeholder="Enter your first name" value="{{user.first_name}}">
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                               
                                <input class="form-control"name="last_name" id="inputLastName" type="hidden" placeholder="Enter your last name" value="{{user.last_name}}">
                            </div>
                        </div>
                        <!-- Form Row        -->
                      
                        <div class="mb-3">
                            <input class="form-control"name="email" id="inputEmailAddress" type="hidden" placeholder="Enter your email address" value="{{user.email}}">
                        </div>
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Username</label>
                            <input  class="form-control" name="username" id="inputUsername" type="text" placeholder="Enter your username" value="{{user.username}}">
                        </div>
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Password</label>
                            <input class="form-control"name="password" id="inputEmailAddress" type="password" placeholder="Enter your new password" value="">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                       

                           
                        </div>
                        <!-- Save changes button-->
                        <button class="btn btn-primary" type="submit">Save changes</button>
                        
                    </form>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

{%endblock%}
